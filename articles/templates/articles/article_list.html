{% extends 'base_layout.html' %}

{% load static from static %}

{% block content %}


<style type="text/css">
	body{
		background-color: #E24E42;
	}
</style>
	
	<h1>Articles List</h1>
	<br><hr>
	<div class="articles">
		{% for article in articles %}
			<div class="article">
				<h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
				<p>{{ article.snippet }}</p>
				<p>{{ article.date }}</p>
				<hr>
			</div>
		{% endfor %}
	</div>

{% endblock %}
